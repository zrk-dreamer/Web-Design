<!DOCTYPE html>
<html>

<head>
    <title>TRANLATEXY</title>
    <meta charset="utf-8">
    <style>
        section {
            margin: 10px;
            border: 3px solid #000000;
            display: inline-block;
        }

        div {
            transition: all 1s ease-in;
            background-color: lightcyan;
            width: 200px;
            height: 200px;
        }

        #G:hover {
            background-color: greenyellow;
            -webkit-transform: translateX(60px);
        }

        #O:hover {
            -webkit-transform: translateY(60px);
        }
    </style>
</head>

<body>
    <h1>play!</h1>
    <section>
        <div id="G">translateX</div>
    </section>
    <section>
        <div id="O">translateY</div>
    </section>
</body>

</html>
