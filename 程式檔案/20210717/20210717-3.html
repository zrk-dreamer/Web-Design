<!DOCTYPE html>
<html>

<head>
    <title>內邊距間隔的動畫</title>
    <meta charset="utf-8">
    <style>
        div {
            width: 200px;
            height: 100px;
            border: 3px solid gold;
            -webkit-animation: myMove 5s infinite;
        }

        @-webkit-keyframes myMove {
            50% {
                padding: 50px;
            }
        }
    </style>
</head>

<body>
    <div>In wireless computing environment, users' mobility brings new challenges to traditional
        computing systems. The explosive growth of demand in communication bandwidth
        requires new schemes to effectively and efficiently locate users. 
    </div>
</body>

</html>
