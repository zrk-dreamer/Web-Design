<!DOCTYPE html>
<html>
    <head>
        <title>TRANSFORM</title>
        <meta charset="utf-8">
        <style>
            div {
                background-color: #d9f3ff;
                margin: 50px;
                width: 200px;
                height: 150px;
                -webkit-transition: all 1.5s ease-in-out;
            }
            div:hover{
                background-color: rgba(233, 222, 111, 0.8);
                -webkit-transform: rotate(360deg) scale(1.5);
            }
        </style>
    </head>
    <body>
        <div>綜合</div>
    </body>
</html>
