<!DOCTYPE html>
<html>
    <head>
        <title>TRANSIYION</title>
        <meta charset="utf-8">
        <style>
            div {
                width: 200px;
                height: 200px;
                background: red;
                position: relative;
                top: 10px;
                left: 10px;
                -webkit-transition:top 5s, left 5s;
            }
            div:hover {
                top: 500px;
                left: 500px;
            }
        </style>
    </head>
    <body>
        <div>
            hi
        </div>
    </body>
</html>
