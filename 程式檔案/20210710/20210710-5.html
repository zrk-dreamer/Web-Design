<!DOCTYPE html>
<html>

<head>
    <title>TRANSFORM-2D</title>
    <meta charset="utf-8">
    <style>
        div {
            display: inline-table;
            width: 200px;
            height: 100px;
            margin: 100px;
            background-color: greenyellow;
            border: 5px solid blue;
        }

        div#divOne {
            -webkit-transform: rotate(30deg);
            -webkit-transform: scale(0.8, 0.5);
        }

        div#divTwo {
            -webkit-transform: scale(1.5, 2.0);
            -webkit-transform: rotate(-30deg);
        }
    </style>
</head>

<body>
    <div>normal</div>
    <div id="divOne">clockwis></div>
    <div id="divTwo">couterclockwise</div>
</body>

</html>
