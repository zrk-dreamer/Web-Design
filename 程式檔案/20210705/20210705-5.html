<!DOCTYPE html>
<html>
    <head>
        <title>網頁文字格式元素</title>
        <meta charset="utf-8">
    </head>
    <body>
        <b>台灣大學</b><br/>
        <bdo dir="rtl">台灣大學</bdo><br/>
        <bdo dir="ltr">台灣大學</bdo><br/>
        <i>台灣大學</i><br/>
        <em>台灣大學</em><br/>
        <small>台灣大學</small><br/>
        <strong>台灣大學</strong><br/>
        <sup>詹睿寬</sup>台灣大學<sub>詹睿寬</sub><br/>
        <del>台灣大學</del><br/>
        <ins>台灣大學</ins><br/>
        <mark>台灣大學</mark>
        <p>台灣大學</p>
        <pre>台灣大學</pre>
        <pre>
            &lt;p&gt;台灣大學&lt;/p&gt
        </pre>
    </body>
</html>
