<!DOCTYPE html>
<html>

<head>
    <title>DISPLAY</title>
    <meta charset="utf-8">
    <style>
        #dis {
            display: none;
        }

        #vis {
            visibility: hidden;
        }

        #vis:hover {
            visibility: visible;
        }

        li {
            display: inline;
        }

        span.myS {
            display: block;
        }
    </style>
</head>

<body>
    <div id="dis">台灣大學</div>
    <div>台灣大學</div>
    <div id="vis">台灣大學</div>
    <div>台灣大學</div>
    <ul>
        <li><a
                href="https://www.msn.com/zh-tw/news/health/%E7%AC%AC%E4%BA%8C%E6%89%B9%E6%97%A5%E6%8D%90az%E7%96%AB%E8%8B%97113%E8%90%AC%E5%8A%91%E6%8A%B5%E5%8F%B0-%E5%B0%87%E9%96%8B%E6%94%BE50%E6%AD%B2%E4%BB%A5%E4%B8%8A%E6%96%BD%E6%89%93/ar-AALUud7?ocid=msedgntp">NTU</a>
        </li>
        <li><a
                href="https://www.msn.com/zh-tw/news/living/%E5%8F%B0%E7%A9%8D%E9%9B%BB-%E9%83%AD%E8%91%A3%E8%B2%B7bnt%E7%96%AB%E8%8B%97%E5%8F%97%E5%88%B0%E5%B9%B2%E6%93%BE-%E9%99%B3%E6%99%82%E4%B8%AD-%E6%9C%83%E7%9B%A1%E6%9C%80%E5%A4%A7%E5%8A%9B%E9%87%8F/ar-AALUufK?ocid=msedgntp">NTU</a>
        </li>
        <li>台灣大學</li>
        <li>台灣大學</li>
    </ul>
    <p>It enerates a dynamic format for the
        <span class="myS">name card</span>using smart phones
    </p>
    <img id="myImg" src="/image/sunset.jpg" alt="sunset">
    <button onclick="noneDisplay()">刪除</button>
    <button onclick="hiddenVisibility()">顯示</button>
    <button onclick="show()">圖片顯示</button>
    <button onclick="hidde()">圖片隱藏</button>
    <script>
        function noneDisplay() {
            document.getElementById("vis").style.display = "none";
        }
        function hiddenVisibility() {
            document.getElementById("dis").style.display = "inline";
        }
        function show() {
            document.getElementById("myImg").style.visibility = "visible";
        }
        function hidde() {
            document.getElementById("myImg").style.visibility = "hidden";
        }
    </script>
</body>

</html>
