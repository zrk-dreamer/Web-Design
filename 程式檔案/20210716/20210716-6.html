<!DOCTYPE html>
<html>

<head>
    <title>moving background</title>
    <meta charset="utf-8">
    <style>
        div {
            width: 300px;
            height: 300px;
            border: 3px solid yellow;
            display: inline-block;
            margin: 30px;
            -webkit-animation: mymove 5s infinite;
        }

        @-webkit-keyframes mymove {
            50% {
                background-size: 100px 100px;
            }
        }
    </style>
</head>

<body>
    <div style="background-image: url(/image/餐廳飲料.jpg);
        background-size: 20px 20px;"></div>
    <div style="background-image: url(/image/義式餐點.jpg);
        background-size: 250px 250px;"></div>
</body>

</html>
