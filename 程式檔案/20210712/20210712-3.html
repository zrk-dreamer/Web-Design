<!DOCTYPE html>
<html>
    <head>
        <title>背景色</title>
        <meta charset="utf-8">
        <style>
            div {
                width: 150px;
                height: 150px;
                background-color: orange;
                -webkit-animation-duration: 3s;
                -webkit-animation-name: backAni;
            }
            @-webkit-keyframes backAni {
                from {background-color: orange;}
                to {background-color: greenyellow;}
            }
        </style>

    </head>
    <body>
        <div>play</div>
    </body>
</html>
