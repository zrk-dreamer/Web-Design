<!DOCTYPE html>
<html>

<head>
    <title>border</title>
    <style>
        table,
        th,
        td {
            border: 9px double lightgreen;
        }

        table {
            border-collapse: collapse;
            width: 80%;
        }

        td {
            height: 70px;
            vertical-align: super;
            padding: 20px;
            color: chartreuse;
        }

        th {
            width: 160px;
            text-align: center;
            background-color: cornflowerblue;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>編號</th>
            <th>名稱</th>
            <th>位置</th>
        </tr>
        <tr>
            <td>1</td>
            <td>資管系</td>
            <td>三教6樓</td>
        </tr>
        <tr>
            <td>2</td>
            <td>資工系</td>
            <td>二教6樓</td>
        </tr>
        <tr>
            <td>3</td>
            <td>科工系</td>
            <td>三教4樓</td>
        </tr>
    </table>
</body>

</html>
